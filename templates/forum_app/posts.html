{% extends 'base.html' %}

{% block title %}Головна сторінка{% endblock %}

{% block content %}
    <h2>Останні пости</h2>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.content|truncatewords:30 }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
